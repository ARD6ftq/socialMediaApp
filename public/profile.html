<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Add your CSS styles here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>User Profile</title>
</head>
<body>
    <header class="header">
        <h1>User Profile</h1>
    </header>

    <main class="content" aria-labelledby="profile-heading">
        <div class="profile-header">
            <div class="banner">
                <div class="banner-preview">
                    <img src="banner-image.jpg" alt="Banner">
                </div>
                <div class="profile-picture">
                    <input type="file" accept="image/*" onchange="previewProfileImage(event)">
                    <div class="profile-preview">
                        <img src="profile-image.jpg" alt="Profile Picture">
                    </div>
                </div>
            </div>
            
            <div class="profile-info">
                <div class="profile-stats">
                    <div class="stat-item">
                        <h3>10</h3>
                        <p>Posts</p>
                    </div>
                    <div class="stat-item">
                        <h3>200</h3>
                        <p>Followers</p>
                    </div>
                    <div class="stat-item">
                        <h3>180</h3>
                        <p>Following</p>
                    </div>
                </div>
                <div class="bio" id="bioDisplay">No bio added yet.</div>
                <button class="edit-profile-button" id="editButton">Edit Profile</button>
                <textarea id="bioInput" class="bio-input" placeholder="Add your bio..." style="display:none;"></textarea> <!-- Bio Input -->
                <button id="saveBioButton" class="save-bio-button" style="display:none;">Save Bio</button> <!-- Save Bio Button -->
            </div>
        </div>
        
    </main>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar" aria-label="Main Navigation">
        <a href="homepage.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item" id="post-icon">
            <i class="fas fa-plus-square"></i>
            <span>Post</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="messages.html" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
    <!-- Post Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>What's up?</h2>
            <textarea id="post-text" placeholder="Write your post here..."></textarea>
            <button id="submit-post">Post</button>
        </div>
    </div>
    <script src="js/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
